<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation Bar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="WOWTEAM">
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">
    
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/fontawesome-all.css" rel="stylesheet">
    <link href="/static/css/swiper.css" rel="stylesheet">
    <link href="/static/css/magnific-popup.css" rel="stylesheet">
    <link href="/static/css/styles_base_UI_home.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top top-nav-collapse">
        <!-- Text Logo - Use this if you don't have a graphic logo -->
        <a class="navbar-brand logo-text page-scroll" href="{% url 'Page:page_Index_User' %}">WOW</a>
        
        <!-- Mobile Menu Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-awesome fas fa-bars"></span>
            <span class="navbar-toggler-awesome fas fa-times"></span>
        </button>
        <!-- end of mobile menu toggle button -->

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Page:page_Index_User' %}">TRANG CHỦ<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link posts-page" href="{% url 'Page:page_blog_page' %}">BÀI VIẾT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link products-page" href="#projects">MẶT HÀNG</a>
                </li>

                {% if user.customer.type == "US" %}
                    <li class="nav-item">
                        <a class="nav-link history" href="{% url 'Page:page_ViewHistory' user.id %}">HISTORY</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link bill_status" href="{% url 'Page:page_ViewProductUserBuy' user.id %}">PURCHASE HISTORY</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'Page:page_BaseViewCart' user.id %}" class="icon-shopping-cart nav-link">
                            <i class="fa">&#xf07a;<span class='badge badge-warning' id='lblCartCount'>  </span></i>
                        </a>
                    </li>
                {% endif %}

                {% if user.customer.type == "MN" %}
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url 'Page:page_Manager' %}">PURCHASE MANAGEMENT</a>
                    </li>
                {% endif %}
                <!-- Dropdown Menu -->          
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle page-scroll" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.username}} </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'Page:page_logout_user' %}"><span class="item-text"><i class="fas fa-sign-out-alt"></i> Log out</span></a>
                        <div class="dropdown-items-divide-hr"></div>
                        <a class="dropdown-item" href="{% url 'Page:change_password' %}"><span class="item-text"><i class="fas fa-lock"></i> Change Password</span></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav> <!-- end of navbar -->
    <!-- end of navbar -->

    <script src="/static/js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="/static/js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="/static/js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="/static/js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="/static/js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="/static/js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
    <script src="/static/js/morphext.min.js"></script> <!-- Morphtext rotating text in the header -->
    <script src="/static/js/isotope.pkgd.min.js"></script> <!-- Isotope for filter -->
    <script src="/static/js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script>
    (function($) {
        "use strict"; 
    
        
        /* Navbar Scripts */

        // jQuery for page scrolling feature - requires jQuery Easing plugin
        $(function() {
            $(document).on('click', 'a.page-scroll', function(event) {
                var $anchor = $(this);
                $('html, body').stop().animate({
                    scrollTop: $($anchor.attr('href')).offset().top
                }, 600, 'easeInOutExpo');
                event.preventDefault();
            });
        });
    
        // closes the responsive menu on menu item click
        $(".navbar-nav li a").on("click", function(event) {
        if (!$(this).parent().hasClass('dropdown'))
            $(".navbar-collapse").collapse('hide');
        });
    
    })(jQuery);
    </script>
</body>
</html>
