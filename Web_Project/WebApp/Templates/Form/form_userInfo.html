  <!-- Modal -->
  <div class="modal fade" id="customer_of_order_{{od.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Thông tin người dùng</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body font-weight-bold" style="color: black;">
            <div class="row text-left">
                <div class="col-4">
                    <label style="color: blue;"><b>Tên đăng ký:</b></label>
                </div>
                <div class="col-8">
                    {{ od.id_user.customer.name }}
                </div>
            </div>
          
            <div class="row text-left">
                <div class="col-4">
                    <label style="color: blue;"><b>Tên tài khoản:</b></label>
                </div>
                <div class="col-8">
                    {{ od.id_user }}
                </div>
            </div>

            <div class="row text-left">
                <div class="col-4">
                    <label style="color: blue;"><b>Địa chỉ Email:</b></label>
                </div>
                <div class="col-8">
                    {{od.id_user.email}}
                </div>
            </div>

            <div class="row text-left">
                <div class="col-4">
                    <label style="color: blue;"><b>Số điện thoại:</b></label>
                </div>
                <div class="col-8">
                    0{{od.id_user.customer.phone}}
                </div>
            </div>
