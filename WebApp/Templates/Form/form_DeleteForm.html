<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <span onclick="document.getElementById('id{{item.id}}{{item.id}}{{item.id}}').style.display='none'" class="">&times;</span>
    <h4 align="center" style="color: #000099"><strong>Thông báo từ sản phẩm {{item.product.title}}</strong></h4>
</head>
<body>
    <div class="container">
        <br>
        <div align="center">
            <hr>
                <form action="" method="post" action="" enctype="multipart/form-data">
                    <div>
                        <p><span class="glyphicon glyphicon-alert"></span> Bạn có chắc là hủy mua sản phẩm "<b>{{item.product.title}}</b>" với số lượng <b>"{{item.num}}"</b></p>
                        <p>Đồng ý xin vui lòng nhấn <b>"Agree"</b> | Không đồng ý nhấn <b>"Ignore"</b></p>
                    </div>
                </form>
            <hr>
        </div>
        <div align="right">
        <a href="{% url 'Page:page_Buy' item.id %}"><button type="button" class="btn btn-success  btn-xs">Agree</button></a>
        <span onclick="document.getElementById('id{{item.id}}{{item.id}}{{item.id}}').style.display='none'">
            <button type="button" class="">Ignore</button>
        </span>
        </div>
        <br>
    </div>
</body>
</html>
