

<div class="grid-container1">
    <div class="col-lg-12">
        {% for obj in sanpham %}  
        <div class="col-lg-3">
            <div >
                <div class="thumbnail" align="center">
                    <a href="">
                        <img src="{{ obj.img.url }}" class="img-responsive">
                    </a>
                    <div class="caption" align="center">
                        <b>{{ obj.title }} <br>
                        Giá: {{ obj.price|floatformat:'-1' }} VNĐ</b>
                        <hr>
                        <p><a href="{% url 'Banhang_page:page_ViewDeatail' obj.id %}" class="btn btn-primary btn-sm" role="button" data-target=".bs-example-modal-sm">View Details</a></p>
                        <span class="btn btn-default btn-sm">
                            {% if cart %}
                                {% for item in cart %}
                                {% if forloop.first %}
                                <a data-toggle="tooltip" title="Add Cart" href="{% url 'Banhang_page:page_AddCart' obj.id user.id %}"> 
                                    <span class="glyphicon glyphicon-shopping-cart"></span>Add Cart
                                </a>
                                {% endif %}
                                {% endfor %}
                            {% else %}                            
                                <a data-toggle="tooltip" title="Add Cart" href="{% url 'Banhang_page:page_AddCartEmpty' obj.id user.id %}">
                                    <span class="glyphicon glyphicon-shopping-cart"></span>Add Cart
                                </a>
                            {% endif %}  
                        </span>
                        <a href="" class="btn btn-default btn-sm btn-favorite" role="button">
                            <span class="glyphicon glyphicon-star {% if album.is_favorite %}active{% endif %}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>    
        {% endfor %}

        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    Product id
                </div>
            </div>
        </div>

    </div>
</div>
