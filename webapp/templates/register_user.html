<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>

    <style>
    .bg_blue{
    padding:10px;
    border-radius:10px;
    box-shadow:3px 3px 3px grey;
    background:dodgerblue;
    color:#fff;
    }
    .custom-block{
    padding:15px;
    border:1px solid dodgerblue;
    }
    .block-area{
    margin-top:30px
    }
    .form-area{
    border:1px solid dodgerblue;
    padding:15px;
    }
    .head-title{
    padding:5px;
    background:dodgerblue;
    color:#fff;
    margin-bottom:10px;
    }
    </style>
</head>

<body>
    <div class="container">

    <div class="row block-area">
        <div class="col-lg-3">

        </div>
         <div class="col-lg-6 form-area">
             <form action="{% url 'Banhang_page:save_user' %}" method="POST">
                 {% csrf_token %}
                 <div class="head-title"><h3 class="text-center" style="color:#fff">Register User</h3></div>
                <div class="form-group">
                    <label class="control-label">Username : </label>
                    <input type="text" name="username" class="form-control">
                </div>
                 <div class="form-group">
                    <label class="control-label">Email : </label>
                    <input type="text" name="email" class="form-control">
                </div>
                 <div class="form-group">
                    <label class="control-label">Password : </label>
                    <input type="password" name="password" class="form-control">
                </div>
                 <div class="form-group">
                    <label class="control-label">Họ và tên : </label>
                    <input type="name" name="name" class="form-control">
                </div>
                 <div class="form-group">
                    <label class="control-label">Tuổi : </label>
                    <input type="age" name="age" class="form-control">
                </div>
                 <div class="form-group">
                    <label class="control-label">Địa chỉ : </label>
                    <input type="address" name="address" class="form-control">
                </div>
                 <div class="form-group">
                    <label class="control-label">Số điện thoại : </label>
                    <input type="phone_number" name="phone_number" class="form-control">
                </div>
                 <div class="form-group">
                    <label class="control-label">Giới tính : </label>
                    <input type="sex" name="sex" class="form-control">
                </div>
                 <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-block btn-success">
                </div>
             </form>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                 {% if messages %}
                        {% for message in messages %}
                            {% if message.tags == 'success' %}
                                <div class="alert alert-success">{{ message }}</div>
                            {% elif message.tags == 'error' %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endif %}
                        {% endfor %}
                 {% endif %}
            </div>
        </div>
    </div>
    </div>
</body>
