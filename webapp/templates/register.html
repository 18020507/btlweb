<!DOCTYPE html>
<html lang="en">
<head>
<!--    {% include 'snippets/login/css.html' %}-->
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
<!--    {% include 'snippets/nav_cdn.html' %}-->
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
         </p>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
